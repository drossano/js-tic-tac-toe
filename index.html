<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="information"><form action="" method="get">
    <label for="playerOneName">Player 1 Name</label>
    <input type="text" name="playerOneName" id="playerOneName">
    <label for="playerOneMarker">Player 1 Marker</label>
    <input type="text" name="playerOneMarker" id="playerOneMarker" maxlength="1">
    <label for="playerTwoName">Player 2 Name</label>
    <input type="text" name="playerTwoName" id="playerTwoName">
    <label for="playerTwoMarker">Player 2 Marker</label>
    <input type="text" name="playerTwoMarker" id="playerTwoMarker" maxlength="1">
  </form></div>
  <div id="board-container">
    <div id ="board">
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
